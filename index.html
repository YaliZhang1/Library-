<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./library.css" />
    <link rel="stylesheet" href="./assets" />
  </head>
  <body>
    <div class="pageContainer">
      <header>
        <div class="libraryMessage">
          <h1>Welcome to your Library</h1>
        </div>
      </header>
      <main>
        <div class="sorting-buttons mt-3">
          <button class="btn btn-secondary" onclick="sortByAuthor()">
            Sort by Author
          </button>
          <button class="btn btn-secondary" onclick="sortByPages()">
            Sort by Pages
          </button>
          <button class="btn btn-secondary" onclick="sortByRead()">
            Sort by Read Status
          </button>
          <button class="btn btn-secondary" onclick="sortByPublicationYear()">
            Sort by Publication Year
          </button>
        </div>

        <button class="btn-show">+ Add New Book</button>
        <div class="modal fade add-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <span>Add Books</span>
                <button
                  data-bs-dismiss="modal"
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="add-form">
                  <div class="mb-3">
                    <label for="title" class="form-label">Book Name</label>
                    <input
                      type="text"
                      class="form-control title"
                      placeholder="Please enter a book name"
                      name="title"
                      required
                      minlength="3"
                      maxlength="100"
                    />
                    <div class="invalid-feedback">
                      Book name must be between 3 and 100 characters.
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input
                      type="text"
                      class="form-control author"
                      placeholder="Please enter author's name"
                      name="author"
                      required
                      minlength="3"
                      maxlength="50"
                    />
                    <div class="invalid-feedback">
                      Author's name must be between 3 and 50 characters.
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="pages" class="form-label">Pages</label>
                    <input
                      type="number"
                      class="form-control pages"
                      placeholder="Please enter the number of pages"
                      name="pages"
                      required
                      min="1"
                      max="10000"
                    />
                    <div class="invalid-feedback">
                      Pages must be a positive number between 1 and 10,000.
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="publicationYear" class="form-label"
                      >Publication Year</label
                    >
                    <input
                      type="number"
                      class="form-control publicationYear"
                      placeholder="Please enter the publication year"
                      name="publicationYear"
                      required
                      min="1500"
                      max="2024"
                    />
                    <div class="invalid-feedback">
                      Please enter a valid year between 1500 and 2024.
                    </div>
                  </div>

                  <div class="mb-3 d-flex justify-content-between">
                    <button
                      data-bs-dismiss="modal"
                      type="button"
                      class="btn btn-secondary"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary add-btn">
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="bookCardsContainer">
          <div class="booksArea">
            <h3 class="seTittle se-p categoryTitle">Category</h3>
            <div class="cards"></div>
          </div>
        </div>
      </main>
      <footer>Sweden | Bromma, Stockholm</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./library.js"></script>
  </body>
</html>
